<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form id="SignupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h2>Login</h2>
        <form id="LoginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Change Password Section (Initially hidden) -->
        <div id="changePasswordSection" style="display: none;">
            <h3>Change Password</h3>
            <form id="changePasswordForm">
                <input type="password" id="oldPassword" placeholder="Old Password" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>

        <!-- Logout Button (Initially hidden) -->
        <button id="logoutButton" style="display: none;" onclick="logoutUser()">Logout</button>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
